<ion-view view-title="PhotoView" name="login-view" can-swipe-back="false" >
    <ion-nav-buttons side="left">
        <button class="button" ng-click="goBack()">
            <i class="ion-arrow-left-c"></i> Back
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-scroll zooming="true" direction="xy" scrollbar-x="false" scrollbar-y="false" min-zoom="1" id="scrolly"  style="width: 100%; height: 100%;">
            <img id="page" src="{{imgURL}}" >
        </ion-scroll>
    </ion-content>
</ion-view>
